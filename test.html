<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Cart</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Contact & Cart</h1>
            <a href="index.html">Back to Shop</a>
        </header>

        <section class="container">
            <h2>Your Cart</h2>
            <p v-if="cart.length === 0">Your cart is empty.</p>

            <table v-if="cart.length">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in cart" :key="item.id">
                        <td><img :src="'images/eggplants/' + item.image" alt="Product Image" width="50"></td>
                        <td>{{ item.title }}</td>
                        <td>{{ item.short_text }}</td>
                        <td><button @click="removeFromCart(item.id)">X</button></td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="contact-section">
            <h2>Contact Us</h2>

            <form v-if="!orderPlaced" @submit.prevent="makeOrder">
                <label>Name*: <input v-model="contactFields.name" required></label><br>
                <label>Email*: <input v-model="contactFields.email" type="email" required></label><br>
                <label>Message: <textarea v-model="contactFields.message"></textarea></label><br>
                <button type="submit">Submit</button>
            </form>

            <div v-if="orderPlaced">
                <h3>Order Summary</h3>
                <p><strong>Name:</strong> {{ contactFields.name }}</p>
                <p><strong>Email:</strong> {{ contactFields.email }}</p>
                <p><strong>Message:</strong> {{ contactFields.message }}</p>
                <p>Thank you for your order!</p>
            </div>
        </section>
    </div>
</body>
</html>
